    <article class="post-content">
      
      <p>chrome117 版本更新后标签栏多了一个【所有标签】按钮，相当别扭，通过设置可以隐藏。</p>
<p><img src="https://imgurl.zishu.me/images/old/1695180000022.jpg" alt="1695180000022"></p>
<hr>
<p>浏览器输入 url: <strong><a href="chrome://flags/#power-bookmarks-side-panel">chrome://flags/#power-bookmarks-side-panel</a></strong></p>
<hr>
<p><img src="https://imgurl.zishu.me/images/old/1695180063755.jpg" alt="1695180063755"></p>
<p>改成 <code>Disabled</code> 重启浏览器即可。</p>
