<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body id="container">
  {{ partial "header.html" . }}
  <section id="body">

    <h1 id="body-title">{{ .Title }}</h1>

    <article class="inner-post-content inner-long">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>

    {{ partial "comment.html" . }}

    {{ partial "footer.html" . }}
  </section>
</body>

</html>
