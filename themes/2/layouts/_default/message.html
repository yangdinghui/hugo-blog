<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <section id="body">

    <div class="body-title">{{ .Title }}</div>

    <article class="post-content">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>

    {{ partial "comment.html" . }}
  </section>
  {{ partial "footer.html" . }}
</body>

</html>
