<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header.html" . }}
  <section class="inner">

    <h1 class="pd15">{{ .Title }}</h1>

    <article class="post-content content pd15">
      {{ .Site.Params.postHeaderContent | safeHTML }}
      {{ .Content }}
    </article>

    {{ partial "comment.html" . }}

    {{ partial "footer.html" . }}
  </section>
</body>

</html>
